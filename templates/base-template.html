<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./templates/style.css" />
    <title>{% block title %}{% endblock %} - Pytide</title>
    {% endblock %}
</head>

<body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        Custom tide report generated with <a href="https://github.com/pfeif/pytide">Pytide</a>.
        {% endblock %}
    </div>
</body>

</html>
